  <!-- Values Content -->

  <section id="values">
    <div class="container text-center">
      <h2 class="section-heading">Values</h2>
      <div class="col-lg-12">
          <span *ngIf="showSpinner">
            <i class="fa fa-spinner fa-spin fa-3x img-centered"></i>
          </span>
        <div id="pageContent" class="text-black text-justify">
          <div *ngFor="let page of pageContent">
            <div class="pageContent" innerHtml="{{page.title.rendered}}"></div>
            <div class="pageContent" innerHtml="{{page.content.rendered}}"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
