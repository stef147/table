
<!-- Contact section-->
<section id="contact">
  <div class="container">
    <h2 class="section-heading text-center">Contact</h2>



      <form (ngSubmit)="sendEmail(message)" #contactForm="ngForm" ngNativeValidate>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" required id="name" name="name" placeholder="Your Name" [(ngModel)]="message.name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" required id="email" name="email" placeholder="Your Email" [(ngModel)]="message.email">
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea rows="6" class="form-control" required id="message" name="message" [(ngModel)]="message.message"></textarea>
            </div>
          </div>


        </div>

        <button class="btn btn-primary"  type="submit" [disabled]="!contactForm.valid">Submit</button>

  </form>
    </div>
</section>
