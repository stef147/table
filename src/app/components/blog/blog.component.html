  <!-- Blog Content -->

  <section id="blog">
    <div class="container blogContainer">

      <div class="col-xs-12">
        <h2 class="section-heading">Blog</h2>


        <div class="postContainer" id="{{post.slug}}" *ngFor="let post of postsContent">

          <div class="dateDiv">
            <div class=" col-xs-2 pull-right">
              <a ng-href="#"(click)="post.showAll = !post.showAll">
              <i class="fa fa-2x pull-right" [ngClass]="post.showAll ?'fa-minus-circle':'fa-plus-circle'"></i>
              </a>
            </div>
            <div class="col-xs-2">
              <i class="fa fa-calendar fa-3x"></i>
              <h5 class="">
                {{post.date | date}}
              </h5>
            </div>
          </div>

          <div class="titleDiv">
            <h5 class="subHeader">
              {{post.title.rendered}}
            </h5>
            <h5 class="text-muted">
              AUTHOR: {{getAuthor(post.author)}}
            </h5>
          </div>

            <div class="pageContent"
                 *ngIf="!post.showAll"
                 innerHtml="{{post.content.rendered |slice:0:500}}....">
            </div>

          <div class="pageContent"
               *ngIf="post.showAll"
               innerHtml="{{post.content.rendered }}">
          </div>

          <button class="btn btn-info" (click)="post.showAll = !post.showAll">
          {{post.showAll ? 'Hide Full Post' : 'Show Full Post'}}
          </button>

        </div>

      </div>
